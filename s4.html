<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up__4</title>
  <link rel="stylesheet" href="s4__bigscreen.css" media="screen and (min-width:900px)" type="text/css">
  <link rel="stylesheet" href="s4__smallscreen.css" media="screen and (max-width:900px)" type="text/css">
</head>

<body>
  <div class="page">
    <!-- left bar -->
    <div class="left__bar">
      <!-- five circles -->
      <a href="s1.html">
        <div class="recent"></div>
      </a>
      <a href="s2.html">
        <div class="recent"></div>
      </a>
      <a href="s3.html">
        <div class="recent"></div>
      </a>
      <a href="s4.html">
        <div class="recent"></div>
      </a>
      <div></div>
    </div>
    <!-- right bar -->
    <div class="right__bar">
      <!-- title question -->
      <div class="question">
        Contact Information:
      </div>
      <!-- phone number -->
      <div class="form-group">
        <label class="mobile">Mobile</label>
        <input type="tel" name="phone" class="number" placeholder="400 000 000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
          required>
      </div>
      <!-- email -->
      <div class="form-group">
        <label class="email">Email</label>
        <input type="email" name="email" class="emailaddress" placeholder="Email">
        <input type="password" name="password" class="password" placeholder="Password">
        <input type="password" name="confirm" class="confirm" placeholder="Confirm">
      </div>
      <!-- move -->
      <div class="move">
        <a href="s3.html"><button class="backword"><i class="arrow left"></i></button></a>
        <a href="s5.html"><button class="forward"><i class="arrow right"></i></button></a>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="s4__script.js">
  </script>
</body>

</html>
