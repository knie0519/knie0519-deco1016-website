  <div class="page">

      <!-- title question -->
      <div class="question">
        Location Information:
      </div>
      <!-- subtitle -->
      <label class="details">Details</label>
      <!-- country -->
      <div class="form-group">
        <select id="country" name="country">
          <option value="">Country</option>

          <option value="AU">Australia</option>
          <option value="AT">Austria</option>
          <option value="AZ">Azerbaijan</option>

      </div>
      <!-- state -->
      <div class="form-group">
        <select id="state" name="state">

          <option value="QLD">Queensland</option>
          <option value="VIC">Victoria</option>
          <option value="WA">Western Australia</option>
          <option value="SA">South Australia</option>
        </select>
      </div>
      <!-- details -->
      <div class="form-group">
        <input type="text" class="address" name="address" placeholder="Address">
        <input type="text" class="suburb" name="suburb" placeholder="Suburb">
        <input type="text" class="postcode" name="postcode" placeholder="Postcode">

      <div class="move">
